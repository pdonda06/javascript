<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Elements Dynamically</title>

  </head>
  <body>
    <nav class="block">
      <p class="para">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4>
        My name is <span class="red-color" id="username">Prince Donda</span>:)
      </h4>
      <p class="para">Here is the code for you</p>
      <pre><code>console.log('Hey')</code></pre>
    </div>

    <div id="my-container"></div>
    <button id="clickButton">Click me</button>

    <script>
        const button = document.getElementById('clickButton');
        const container = document.getElementById('my-container');

        // button.addEventListener('click',() => {
        //     const el = document.createElement('h3');
        //     el.innerHTML = "Prince Donda"
        //     container.appendChild(el);
        // })
        let cnt = 1;
        button.addEventListener('click',() => {
            const el = document.createElement('li');
            el.innerHTML = cnt
            container.appendChild(el);
            cnt++;
        })
    </script>
  </body>
</html>
